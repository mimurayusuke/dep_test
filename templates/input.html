{% extends 'base.html' %}

{% block content %}
    <!--
        <div class="page_title">{{ latest_rec.weight_menu }}の重量記録</div>
    -->
    <div class="page_title">重量を記録</div>
    {% if messages %}
        {% for message in messages %}
            <div class="input_result_message" id="input_result_message">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="selected_menu_title"><span class="input_span">種目</span></div>
    <div class="selected_menu">{{ latest_rec.weight_menu }}</div>
    <form method="post" action="">
        {% csrf_token %}
        <p><span class="input_span">重量(Kg)</span></p>
        <p>{{ form.weight_record }}</p>
        <p><span class="input_span">回数(Rep)</span></p>
        <p>{{ form.rep }}</p>
        <p><span class="input_span">セット(Set)</span></p>
        <p>{{ form.sets }}</p>
        <!--
            <p><span class="input_span">ボリューム(Kg*Rep*Set)</span></p>
            <p id="volume_var">0Kg</p>
        
            <p>
            {{ form.next_weight_up }}
            <label for="next_weight_up_id" class="next_weight_up_label">次回重量UP</labal>
        </p>
        -->
        <input class="button" type="button" value="入力" onclick="submit();">
    </form>

{% endblock %}
