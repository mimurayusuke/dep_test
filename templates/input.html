{% extends 'base.html' %}

{% block content %}
    <div class="selected_menu">{{ latest_rec.weight_menu }}</div>
    <form method="post" action="">
        {% csrf_token %}
        <p>今回の重量</p>
        <!--formでattrsを設定してclassを明示的にする-->
        <p>{{ form.weight_record }}<span>kg</span></p>
        <!--リンク扱いにして↑と要素が被らないようにする-->
        <input class="button" type="submit" value="入力">
    </form>

    <div class="record latest_title">前回の記録</div>
    <div class="record latest_record">{{latest_rec.weight_record}}Kg / {{latest_rec.created_at|date:"Y-m-d"}}</div>
    <div class="record max_title">MAX記録</div>
    <div class="record max_record">{{max_rec.weight_record}}Kg / {{max_rec.created_at|date:"Y-m-d"}}</div>
{% endblock %}
