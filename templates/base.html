<!DOCTYPE html>
<html>
<head lang="ja">
    <meta charset="UTF-8">
    <title>筋トレ手帳</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/input.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/edit.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/edit_menu.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/result.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/account.css'%}">
</head>
<body>
<div class="container">
    <div class="title"><span>筋トレ手帳</span></div>
    {% if request.user.is_authenticated %}
        <nav class="navbar">
            <ul class="flex-container">
                <li class="item"><a href="{% url 'home' %}">ホーム</a></li>
                <li class="item"><a href="{% url 'edit_menu' %}">種目設定</a></li>
                <li class="item"><a href="{% url 'result_menu' %}">記録確認</a></li>
                <li class="item"><a href="{% url 'account' %}">アカウント</a></li>
            </ul>
        </nav>
    {% endif %}

    {% block content %}
    {% endblock %}
    {% if  '/edit/' in request.path%}
        <div class="icon"><a href="{% url 'edit_menu' %}" class="icon_a"><p id="always_home">戻る</p><img src="{% static 'image/29640.jpg' %}"></a></div>
    {% elif '/result/' in request.path %}
        <div class="icon"><a href="{% url 'result_menu' %}" class="icon_a"><p id="always_home">戻る</p><img src="{% static 'image/29640.jpg' %}"></a></div>
    {% else %}
        <div class="icon"><a href="{% url 'home' %}" class="icon_a"><p id="always_home">ホーム</p><img src="{% static 'image/29640.jpg' %}"></a></div>
    {% endif %}

</div>
</body>
</html>
