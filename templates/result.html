{% extends 'base.html' %}

{% block content %}
    <div class="page_title"><span>{{ confirm_menu.menu_name }}の記録一覧</span></div>
    <div class="link_order">
        {% if order_type == 'day' %}
            <a href="{% url 'result' id=confirm_menu.id order_type='weight' %}" class="button">記録順表示</a>
        {% elif order_type == 'weight' %}
            <a href="{% url 'result' id=confirm_menu.id order_type='day' %}" class="button">日付順表示</a>
        {% endif %}
    </div>
    <div class="result_date">記録 / 日付</div>
    {% for result in results %}

        <div class="result">{{ result.weight_record }}kg / {{ result.created_at|date:"Y-m-d" }}</div>    
        
    {% endfor %}
{% endblock %}
